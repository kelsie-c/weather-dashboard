<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <!-- add buttons to toggle F & C -->
    </header>
    <div class="columns">
        <div class="column is-3">
            <h3>Search by City & State</h3>
            <div class="field has-addons searchByName">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="City">
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="State">
                </div>
                <div class="control">
                    <a class="button is-info searchbtnName">
                    Search
                    </a>
                </div>
            </div>

            <h3>OR Search by Zip Code</h3>
            <div class="field has-addons searchByZip">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="Zip">
                </div>
                <div class="control">
                    <a class="button is-info searchbtnZip">
                    Search
                    </a>
                </div>
            </div>

            <div class="box">
                <!-- create buttons here -->
                <h3>Your saved cities</h3>
                <div class="control is-expanded w-100 savedCities">

                </div>
                              
            </div>
        </div>
        <div class="column is-9">
            <h3 class="current-weather"></h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
