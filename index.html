<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <!-- add buttons to toggle F & C -->
    </header>
    <div class="columns">
        <div class="column is-3">
            <h3>Search by City & State</h3>
            <div class="field has-addons searchByName">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="City">
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="State">
                </div>
                <div class="control">
                    <a class="button is-info searchbtnName">
                    Search
                    </a>
                </div>
            </div>

            <h3>OR Search by Zip Code</h3>
            <div class="field has-addons searchByZip">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="Zip">
                </div>
                <div class="control">
                    <a class="button is-info searchbtnZip">
                    Search
                    </a>
                </div>
            </div>

            <div class="box">
                <!-- create buttons here -->
                <h3>Your saved cities</h3>
                <div class="control is-expanded w-100 savedCities">

                </div>
                              
            </div>
        </div>
        <div class="column is-9">
            <h3 class="is-block current-weather"></h3>
            <div class="columns snapshot">
                <div class="column">
                    <p class="current-temp">

                    </p>
                    <p class="feels-like">

                    </p>
                    
                    <div class="columns">
                        <div class="column">
                            <div id="wicon">
                        
                            </div>
                        </div>

                        <div class="column">
                            <p class="weather-now">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="columns weather-data">
                    <div class="column is-block">
                        <div class="humidity">

                        </div>
                        <div class="wind">

                        </div>
                        <div class="uv-index">

                        </div>
                    </div>

                    <div class="column">
                        <div class="pressure">

                        </div>
                        <div class="visibility">

                        </div>
                        <div class="dew-point">

                        </div>
                    </div>
                </div>

                <div class="columns next-3-hours">
                    <div class="column">
                        <h3>Next Three Hours</h3>
                        <div class="columns">
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="time1">

                                </div>
                                <div class="hour1">

                                </div>
                                <div class="hour1-temp">

                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +2 -->
                                <div class="time2">
                                    
                                </div>
                                <div class="hour2">
                                    
                                </div>
                                <div class="hour2-temp">
                                    
                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +3 -->
                                <div class="time3">
                                    
                                </div>
                                <div class="hour3">
                                    
                                </div>
                                <div class="hour3-temp">
                                    
                                </div>
                            </div>
                        </div> 
                    </div>                   
                </div>

                <div class="columns next-5-days">
                    <div class="column">
                        <h3>Next Five Days</h3>
                        <div class="columns">
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="day1">

                                </div>
                                <div class="icon-1">

                                </div>
                                <div class="day1-temp">

                                </div>
                                <div class="day1-humid">

                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="day2">

                                </div>
                                <div class="icon-2">

                                </div>
                                <div class="day2-temp">

                                </div>
                                <div class="day2-humid">

                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="day3">

                                </div>
                                <div class="icon-3">

                                </div>
                                <div class="day3-temp">

                                </div>
                                <div class="day3-humid">

                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="day4">

                                </div>
                                <div class="icon-4">

                                </div>
                                <div class="day4-temp">

                                </div>
                                <div class="day4-humid">

                                </div>
                            </div>
                            <div class="column">
                                <!-- hr +1 -->
                                <div class="day5">

                                </div>
                                <div class="icon-5">

                                </div>
                                <div class="day5-temp">

                                </div>
                                <div class="day5-humid">

                                </div>
                            </div>
                        </div> 
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
