<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <!-- add buttons to toggle F & C -->
    </header>
    <div class="columns">
        <div class="column is-4 search">
            <!-- search side panel -->
            Search
        </div>

        <div class="column is-8 weather-info">
            <h2>Currently In...</h2>

            <div class="columns daily-weather">
                <div class="column">
                    Current Temp
                </div>

                <div class="column">
                    Current tags
                    <ul>
                        <li>Weather</li>
                        <li>Humidity</li>
                        <li>Wind</li>
                    </ul>
                </div>

                <div class="column is-half">
                    <h2>Next 3 hours</h2>
                    <div class=columns>
                        <div class="column is-2">
                            hr
                        </div>
                        <div class="column is-2">
                            temp
                        </div>
                        <div class="column is-3">
                            weather
                        </div>
                        <div class="column is-3">
                            humidity
                        </div>
                        <div class="column is-2">
                            wind
                        </div>
                    </div>
                    <div class=columns>
                        <div class="column is-2">
                            hr
                        </div>
                        <div class="column is-2">
                            temp
                        </div>
                        <div class="column is-3">
                            weather
                        </div>
                        <div class="column is-3">
                            humidity
                        </div>
                        <div class="column is-2">
                            wind
                        </div>
                    </div>
                    <div class=columns>
                        <div class="column is-2">
                            hr
                        </div>
                        <div class="column is-2">
                            temp
                        </div>
                        <div class="column is-3">
                            weather
                        </div>
                        <div class="column is-3">
                            humidity
                        </div>
                        <div class="column is-2">
                            wind
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
